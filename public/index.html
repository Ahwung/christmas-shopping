<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
	<head>
		<meta charset="utf-8" />
		<title>HoliShopper</title>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"
			charset="utf-8"
		></script>
		<script src="/js/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body ng-controller="MyController as ctrl">
		<nav ng-include="'partials/nav.html'">

		</nav>
		<h2>Budget: {{ctrl.budget|currency}}</h2>
		<h2>Paid: {{ctrl.paid|currency}}</h2>
		<select ng-model="order">
			<option value="" selected="selected">Sort By</option>
			<option value="price">price</option>
			<option value="recipient">recipient</option>
			<option value="recipientCategory">category</option>
		</select>


		<div class="row">

			<div class="wishlist">
				<h2>Wishlist</h2>
				<div class="card" ng-repeat="item in ctrl.wishlist| filter:{'complete':false}:true | orderBy: order">

					<div class="row">
						<p>{{item.name|limitTo: 11}} for {{item.recipient}}</p>
						<p>{{item.price|currency}}</p>
					</div>

					<img src="{{item.image}}" alt="{{item.name}} image" ng-click="ctrl.openShowModal(item)">
					<div class="row-button">
						<button ng-click="ctrl.toggleComplete(item)">BUY</button>
						<button ng-click="ctrl.deleteItem(item)">DELETE</button>
						<section class="modal edit" ng-include="'partials/show.html'" ng-if="ctrl.displayShowInfo" >

						</section>
					</div>

				</div>
			</div>

			<div class="bought">
				<h2>Bought</h2>
				<div class="card" ng-repeat="item in ctrl.wishlist| filter:{'complete':true}:true | orderBy: order">
					<div class="row">
						<p>{{item.name|limitTo: 11}} for {{item.recipient}}</p>
						<p>{{item.price|currency}}</p>
					</div>

					<img src="{{item.image}}" alt="{{item.name}} image">
					<div class="row-button">
						<button ng-click="ctrl.toggleComplete(item)">MOVE</button>
						<button ng-click="ctrl.deleteItem(item)">DELETE</button>
					</div>
				</div>
			</div>
	</div>

	<section class="modal edit" ng-include="'partials/create.html'" ng-if="ctrl.displayCreateInfo">

	</section>




	<footer ng-include="'partials/footer.html'">


	</footer>




	</body>
</html>
