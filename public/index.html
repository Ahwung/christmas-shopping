<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
	<head>
		<meta charset="utf-8" />
		<title>HoliShopper</title>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"
			charset="utf-8"
		></script>
		<script src="/js/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body ng-controller="MyController as ctrl">
		<h1>HoliShopper</h1>

		<div class="row">

			<div class="wishlist">

				<div class="card" ng-repeat="item in ctrl.wishlist| filter:{'complete':false}:true">
					<div class="row">
						<p>{{item.name|limitTo: 11}} for {{item.recipient}}</p>
						<p>{{item.price|currency}}</p>
					</div>

					<img src="{{item.image}}" alt="{{item.name}} image">
					<div class="row-button">
						<button ng-click="ctrl.toggleComplete(item)">BUY</button>
						<button ng-click="ctrl.deleteItem(item)">DELETE</button>
					</div>
				</div>

			</div>

			<div class="bought">

				<div class="card" ng-repeat="item in ctrl.wishlist| filter:{'complete':true}:true">
					<div class="row">
						<p>{{item.name|limitTo: 11}} for {{item.recipient}}</p>
						<p>{{item.price|currency}}</p>
					</div>

					<img src="{{item.image}}" alt="{{item.name}} image">
					<div class="row-button">
						<button ng-click="ctrl.toggleComplete(item)">MOVE</button>
						<button ng-click="ctrl.deleteItem(item)">DELETE</button>
					</div>
				</div>

			</div>
	</div>

	<form ng-submit="ctrl.createItem()">
		Name <input ng-model="ctrl.name" type="text"><br>
		Recipient <input ng-model="ctrl.recipient" type="text"><br>
		Recipient category <input ng-model="ctrl.recipientCategory" type="text"><br>
		<!-- Price <input ng-model="ctrl.price" type="text"><br>
		Image <input ng-model="ctrl.image" type="text"><br>
		Store <input ng-model="ctrl.storeName" type="text"><br>
		Store link <input ng-model="ctrl.storeUrl" type="text"><br>
		priority
		High <input ng-model="ctrl.priority" type="radio" name="priority" value="High">
		Medium <input ng-model="ctrl.priority" type="radio" name="priority" value="Medium">
		Low <input ng-model="ctrl.priority" type="radio" name="priority" value="Low"><br>
		<textarea ng-model="ctrl.notes" name="notes" rows="8" cols="80" placeholder="Insert notes"></textarea><br> -->
		<input type="submit" value="Create New Item">

	</form>






	</body>
</html>
